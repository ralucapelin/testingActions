name: learn-github-actions
on:
  push:
    branches:
      - main
  pull_request:
    types: [labeled]
jobs:
  first:
    if: ${{ github.event.label.name == 'bug' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: echo "ISOK=true" >> $GITHUB_ENV
      - run: printenv | sort

