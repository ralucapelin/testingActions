name: second

on:
  workflow_run:
    workflows:
      - learn-github-actions
    types:
      - completed

jobs:
  job1:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    
    steps:
      - run: |
          echo "GOOD"

      - name: Download environment variables artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: learn-github-actions.yml
          run_id: ${{github.event.workflow_run.id}}
          name: skip-screener

      - name: Define env variable
        run: |
          var=$(head -1 skip-screener)
          echo "$var" >> $GITHUB_ENV
    outputs:
      SKIP_SCREENER: ${{env.SKIP_SCREENER}} == 'true'

  job2:
    needs: job1
    if: ${{!needs.job1.outputs.SKIP_SCREENER}}
    runs-on: ubuntu-latest
    steps:
      - name: Download environment variables artifact
        uses: dawidd6/action-download-artifact@v2
        with:
          workflow: learn-github-actions.yml
          run_id: ${{github.event.workflow_run.id}}
          name: env-artifact

      - name: Define env variables
        run: |
          input_file="environment"
          while read line
          do
          echo "$line" >> $GITHUB_ENV
          done < "$input_file"

      - run: printenv | sort